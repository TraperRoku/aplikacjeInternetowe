<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<h1>Moja Lista Zadań</h1>

<div id="search-container">
    <input type="text" id="search-input" placeholder="Wyszukaj zadanie...">
</div>

<ul id="task-list">
</ul>

<div id="add-task-container">
    <input type="text" id="new-task-input" placeholder="Wprowadź nowe zadanie...">
    <input type="datetime-local" id="new-task-deadline">
    <button id="add-task-btn">Dodaj Zadanie</button>
</div>

<script src="javaScript.js"></script>

</body>
</html>
